<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Journey</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    h1 { text-align: center; }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Our Journey</h1>
  <div class="gallery">
    <img src="images/gallery/Image1.jpg" alt="Photo 1">
    <img src="images/gallery/Image2.jpg" alt="Photo 2">
    <img src="images/gallery/Image3.JPG" alt="Photo 3">
    <!-- Add more as needed -->
  </div>
</body>
</html>
